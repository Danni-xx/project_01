<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }
        .mask {
            position: absolute;
            bottom: 0;
            left: 0;
            /* 绝对定位的盒子显示模式具备行内块特点：加宽度高度生效，如果没有宽度也没有内容，盒子宽度的尺寸就是0 */
            /* width: 1226px; */
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./images/img.png" width='1226px' height="600px">
        <div class="mask"></div>
    </div>
</body>
</html>
